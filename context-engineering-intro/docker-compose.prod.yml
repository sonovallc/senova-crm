version: '3.8'

# ========================================
# SENOVA CRM - PRODUCTION CONFIGURATION
# ========================================
# Deploy with: docker compose -f docker-compose.prod.yml up -d
# ========================================

services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: senova-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-senova_crm}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - senova-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ========================================
  # Redis Cache & Message Broker
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: senova-redis-prod
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - senova-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ========================================
  # FastAPI Backend
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: senova-backend-prod
    restart: always
    env_file:
      - ./backend/.env.production
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - senova-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

  # ========================================
  # Celery Worker
  # ========================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: senova-celery-worker-prod
    restart: always
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - ./backend/.env.production
    depends_on:
      - redis
      - postgres
    networks:
      - senova-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

  # ========================================
  # Celery Beat Scheduler
  # ========================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: senova-celery-beat-prod
    restart: always
    command: celery -A app.tasks.celery_app beat --loglevel=info
    env_file:
      - ./backend/.env.production
    depends_on:
      - redis
      - postgres
    networks:
      - senova-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ========================================
  # Next.js Frontend
  # ========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://crm.senovallc.com/api
        NEXT_PUBLIC_WS_URL: wss://crm.senovallc.com/api
        NEXT_PUBLIC_ENVIRONMENT: production
        NODE_ENV: production
    container_name: senova-frontend-prod
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - senova-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ========================================
  # Nginx Reverse Proxy
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: senova-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # Alternative: Mount Let's Encrypt certificates
      # - /etc/letsencrypt/live/crm.senovallc.com:/etc/nginx/ssl:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - senova-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M

# ========================================
# Named Volumes (Persistent Data)
# ========================================
volumes:
  postgres_data:
    name: senova_postgres_data_prod
    driver: local
  redis_data:
    name: senova_redis_data_prod
    driver: local

# ========================================
# Networks
# ========================================
networks:
  senova-network:
    name: senova-network-prod
    driver: bridge

# ========================================
# PRODUCTION DEPLOYMENT NOTES
# ========================================
#
# 1. Prerequisites:
#    - .env.production configured with production values
#    - SSL certificates in nginx/ssl/ directory
#    - Database backups configured
#    - Monitoring and alerts set up
#
# 2. Deploy:
#    docker compose -f docker-compose.prod.yml up -d --build
#
# 3. Database Migrations:
#    docker compose -f docker-compose.prod.yml exec backend alembic upgrade head
#
# 4. Health Checks:
#    curl https://crm.senovallc.com/health
#    curl https://crm.senovallc.com/api/v1/health
#
# 5. Logs:
#    docker compose -f docker-compose.prod.yml logs -f --tail=100
#
# 6. Restart Single Service:
#    docker compose -f docker-compose.prod.yml restart backend
#
# 7. Backup Database:
#    docker compose -f docker-compose.prod.yml exec postgres \
#      pg_dump -U $POSTGRES_USER senova_crm > backup_$(date +%Y%m%d_%H%M%S).sql
#
# 8. Stop All Services:
#    docker compose -f docker-compose.prod.yml down
#
# ========================================
