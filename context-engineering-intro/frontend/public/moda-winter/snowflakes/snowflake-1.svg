<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="currentColor">
  <!-- Classic 6-point paper cutout snowflake -->
  <g transform="translate(100,100)">
    <!-- Main structure -->
    <path d="M 0,-80 L 0,80 M -69.3,-40 L 69.3,40 M -69.3,40 L 69.3,-40"
          stroke="currentColor" stroke-width="3" fill="none"/>

    <!-- Diamond cutouts -->
    <g id="branch">
      <path d="M 0,-80 L -10,-60 L 0,-50 L 10,-60 Z"/>
      <path d="M 0,-50 L -8,-35 L 0,-25 L 8,-35 Z"/>
      <circle cx="0" cy="-65" r="4"/>
    </g>

    <!-- Rotate and repeat for all 6 branches -->
    <use href="#branch" transform="rotate(60)"/>
    <use href="#branch" transform="rotate(120)"/>
    <use href="#branch" transform="rotate(180)"/>
    <use href="#branch" transform="rotate(240)"/>
    <use href="#branch" transform="rotate(300)"/>

    <!-- Center hexagon -->
    <polygon points="0,-15 13,-7.5 13,7.5 0,15 -13,7.5 -13,-7.5"/>
  </g>
</svg>