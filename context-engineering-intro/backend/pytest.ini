[pytest]
# Pytest configuration for Senova CRM

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require database)
    slow: Slow tests
    auth: Authentication tests
    payments: Payment processing tests
    communications: Communication tests

# Ignore directories
norecursedirs = .git .tox dist build *.egg alembic
