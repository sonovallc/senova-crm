services:
  # Override frontend environment for production
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # CRITICAL: Pass build args for Next.js NEXT_PUBLIC_ variables
      # These are baked into the JavaScript bundle at build time
      args:
        NEXT_PUBLIC_API_URL: https://crm.senovallc.com/api
        NEXT_PUBLIC_WS_URL: wss://crm.senovallc.com/api
    environment:
      - NEXT_PUBLIC_API_URL=https://crm.senovallc.com/api
      - NEXT_PUBLIC_WS_URL=wss://crm.senovallc.com/api
      - PORT=3004
    command: node server.js
    volumes: []  # Override dev volumes - use built-in files from Docker image

  # Override backend for production
  backend:
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-senova_crm_user}:${POSTGRES_PASSWORD:-senova_dev_password}@postgres:5432/${POSTGRES_DB:-senova_crm}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=https://crm.senovallc.com
      - MAX_UPLOAD_SIZE=104857600
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --timeout-keep-alive 300 --limit-concurrency 1000

  # Use production command for celery
  celery_worker:
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4

  celery_beat:
    command: celery -A app.tasks.celery_app beat --loglevel=info